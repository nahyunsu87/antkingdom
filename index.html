<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Í∞úÎØ∏Îì§Ïùò Îã¨ÏΩ§Ìïú ÏôïÍµ≠ v4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap');
        
        body {
            font-family: 'Gaegu', cursive;
            overflow: hidden;
            touch-action: none;
            background-color: #FFE5D9;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            box-sizing: border-box;
        }
        .hud-panel {
            background: linear-gradient(135deg, #FFF8E7 0%, #FFF 100%);
            border-radius: 2rem;
            padding: 0.8rem 1.5rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid #FFB6C1;
        }
        .btn-container {
            pointer-events: auto;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #FFB6C1 0%, #FF9DC7 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 0 #FF8FAB, 0 8px 20px rgba(255,182,193,0.4);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
            border: 3px solid white;
        }
        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #FF8FAB, 0 2px 10px rgba(255,182,193,0.4);
        }
        .btn:disabled {
            background: linear-gradient(135deg, #E0E0E0 0%, #CFCFCF 100%);
            box-shadow: 0 6px 0 #B0B0B0, 0 8px 20px rgba(0,0,0,0.1);
            cursor: not-allowed;
            color: #999;
        }
        .toast {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD4E5 0%, #FFC1D9 100%);
            color: #FF1493;
            padding: 16px 32px;
            border-radius: 40px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 20;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            width: 80%;
            border: 3px solid white;
            box-shadow: 0 8px 25px rgba(255,105,180,0.3);
        }
        .weather-indicator {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 3rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 5;
            transition: all 1s;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        .threat-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 25;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(255,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .threat-warning.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div class="weather-indicator" id="weatherIcon">&#9728;</div>
    <div class="threat-warning" id="threatWarning">&#9888; ÏúÑÌóò!</div>

    <div class="ui-layer">
        <!-- ÏÉÅÎã® HUD -->
        <div class="flex justify-between w-full pointer-events-none">
            <div class="hud-panel">
                <span class="text-3xl">&#127852;</span>
                <span id="scoreDisplay" class="text-2xl font-bold" style="color: #FF69B4;">0</span>
            </div>
            <div class="hud-panel">
                <span class="text-2xl">&#128028;</span>
                <span id="antCountDisplay" class="text-xl font-bold ml-2" style="color: #FF69B4;">5</span>
            </div>
        </div>

        <!-- ÌïòÎã® Î≤ÑÌäº -->
        <div class="btn-container">
            <button id="buyAntBtn" class="btn" disabled>
                ÏÇ¨ÌÉï 50Í∞ú Î™®ÏúºÎäî Ï§ë...
            </button>
        </div>
    </div>

    <div id="toast" class="toast">ÌïòÎäòÏùÑ ÌÑ∞ÏπòÌï¥ÏÑú Í∞ÑÏãùÏùÑ Ï£ºÏÑ∏Ïöî!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- ÏÉÅÏàò Î∞è ÏÑ§Ï†ï ---
        const TREATS = ['üç¨', 'üç≠', 'üç´', 'üç©', 'üç™', 'üßÅ', 'üç∞', 'ü•®', 'ü•ê', 'ü•Ø', 'üßá', 'ü•û', 'üå≠', 'üçü', 'üçï'];
        
        const THREAT_TYPES = [
            { 
                name: 'Í∞úÎØ∏Ìï•Í∏∞', 
                emoji: 'ü¶î', 
                damage: 30, 
                stunTime: 120, 
                foodLoss: 2,
                speed: 1.5,
                size: 60
            },
            { 
                name: 'Í±∞ÎØ∏', 
                emoji: 'üï∑Ô∏è', 
                damage: 20, 
                stunTime: 80, 
                foodLoss: 1,
                speed: 2.0,
                size: 40
            },
            { 
                name: 'ÎπÑÎëòÍ∏∞', 
                emoji: 'üê¶', 
                damage: 25, 
                stunTime: 100, 
                foodLoss: 3,
                speed: 2.5,
                size: 50
            }
        ];
        
        // --- Í≤åÏûÑ ÏÉÅÌÉú (State) ---
        const state = {
            score: 0,
            ants: [],
            foods: [],
            particles: [],
            weatherParticles: [],
            lastTime: 0,
            groundY: 0,
            nestEntrance: { x: 0, y: 0 },
            rooms: [],
            
            // ÎÇ†Ïî® & ÏãúÍ∞Ñ ÏãúÏä§ÌÖú
            isNight: false,
            weather: 'SUNNY', 
            weatherTimer: 0,
            weatherDuration: 30,
            skyColor: { r: 176, g: 224, b: 230 },
            targetSkyColor: { r: 176, g: 224, b: 230 },
            
            // ÏúÑÌòë ÏãúÏä§ÌÖú
            threat: null,
            threatTimer: 0,
            threatInterval: 20, // 20Ï¥àÎßàÎã§ ÏúÑÌòë Ï≤¥ÌÅ¨
            isUnderAttack: false
        };

        const scoreEl = document.getElementById('scoreDisplay');
        const antCountEl = document.getElementById('antCountDisplay');
        const buyBtn = document.getElementById('buyAntBtn');
        const toast = document.getElementById('toast');
        const weatherIcon = document.getElementById('weatherIcon');
        const threatWarning = document.getElementById('threatWarning');

        // --- Ïò§ÎîîÏò§ ---
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'drop') {
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
            } else if (type === 'collect') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1400, now + 0.12);
                gain.gain.setValueAtTime(0.08, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.12);
            } else if (type === 'born') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.linearRampToValueAtTime(900, now + 0.25);
                gain.gain.setValueAtTime(0.12, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.35);
            } else if (type === 'danger') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
            } else if (type === 'defend') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.15);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
            }
            osc.start(now);
            osc.stop(now + 0.4);
        }

        // --- ÌÅ¥ÎûòÏä§ Ï†ïÏùò ---

        class Particle {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y;
                this.vx = (Math.random()-0.5)*5; 
                this.vy = (Math.random()-0.5)*5 - 2;
                this.life = 1.0; 
                this.color = color; 
                this.size = Math.random()*4+3;
            }
            update() { 
                this.x += this.vx; 
                this.y += this.vy; 
                this.vy += 0.2;
                this.life -= 0.025; 
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath(); 
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); 
                ctx.fill();
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(this.x - this.size*0.3, this.y - this.size*0.3, this.size*0.4, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            }
        }

        class WeatherParticle {
            constructor(type) { this.reset(type); }
            reset(type) {
                this.type = type;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * state.groundY - 50;
                if (type === 'RAINY') {
                    this.vx = -0.5 + Math.random(); 
                    this.vy = 8 + Math.random()*4;
                    this.len = 8 + Math.random()*8; 
                    this.color = 'rgba(135,206,250,0.5)';
                } else if (type === 'SNOWY') {
                    this.vx = -0.5 + Math.random(); 
                    this.vy = 0.8 + Math.random()*1.5;
                    this.size = 3 + Math.random()*4; 
                    this.color = 'rgba(255,255,255,0.9)';
                } else if (type === 'NIGHT_FLY') {
                    this.x = Math.random() * canvas.width;
                    this.y = state.groundY - Math.random()*100;
                    this.vx = (Math.random()-0.5); 
                    this.vy = (Math.random()-0.5);
                    this.size = 3; 
                    this.color = '#FFD700'; 
                    this.life = 100;
                }
            }
            update() {
                this.x += this.vx; 
                this.y += this.vy;
                if (this.type !== 'NIGHT_FLY') {
                    if (this.y > state.groundY) { 
                        this.y = -20; 
                        this.x = Math.random()*canvas.width; 
                    }
                } else {
                    this.vx += (Math.random()-0.5)*0.1; 
                    this.vy += (Math.random()-0.5)*0.1;
                    if (this.life-- < 0) this.reset('NIGHT_FLY');
                }
            }
            draw(ctx) {
                ctx.save();
                ctx.fillStyle = this.color; 
                ctx.strokeStyle = this.color;
                if (this.type === 'RAINY') {
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    ctx.beginPath(); 
                    ctx.moveTo(this.x, this.y); 
                    ctx.lineTo(this.x+this.vx, this.y+this.len); 
                    ctx.stroke();
                } else if (this.type === 'SNOWY') {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 4;
                    ctx.shadowColor = 'white';
                    ctx.beginPath(); 
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); 
                    ctx.fill();
                } else if (this.type === 'NIGHT_FLY' && state.isNight) {
                    ctx.shadowBlur = 8; 
                    ctx.shadowColor = '#FFD700';
                    ctx.beginPath(); 
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); 
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class Food {
            constructor(x, y) {
                this.x = x; 
                this.y = -50; 
                this.targetY = y;
                this.type = TREATS[Math.floor(Math.random() * TREATS.length)];
                this.state = 'FALLING'; 
                this.carrier = null;
                this.decayTime = 0; 
                this.maxDecayTime = 12000; 
                this.rotation = 0;
                this.bounceY = 0;
            }
            update(dt) {
                if (this.state === 'FALLING') {
                    this.y += 12; 
                    this.rotation += 0.15;
                    if (this.y >= this.targetY) {
                        this.y = this.targetY; 
                        this.state = 'GROUND'; 
                        this.rotation = 0;
                        playSound('drop');
                        const colors = ['#FFB6C1', '#FFDAB9', '#E0BBE4', '#B0E57C', '#87CEEB'];
                        for(let i=0;i<8;i++) {
                            state.particles.push(new Particle(this.x, this.y, colors[Math.floor(Math.random()*colors.length)]));
                        }
                    }
                } else if (this.state === 'GROUND') {
                    this.bounceY = Math.sin(Date.now() * 0.005) * 3;
                } else if (this.state === 'STORED') {
                    this.decayTime += dt;
                    if (this.decayTime >= this.maxDecayTime) return false;
                    if (Math.random() < 0.05) {
                        state.particles.push(new Particle(
                            this.x+(Math.random()-0.5)*20, 
                            this.y, 
                            '#FFD700'
                        ));
                    }
                }
                return true;
            }
            draw(ctx) {
                ctx.save(); 
                ctx.translate(this.x, this.y + this.bounceY);
                if (this.state === 'STORED') {
                    const s = 1 - (this.decayTime/this.maxDecayTime*0.8);
                    ctx.globalAlpha = 1 - (this.decayTime/this.maxDecayTime); 
                    ctx.scale(s, s);
                } else if (this.state === 'FALLING') {
                    ctx.rotate(this.rotation);
                }
                if (this.state !== 'STORED') {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(0,0,0,0.2)';
                }
                ctx.font = "36px Arial"; 
                ctx.textAlign = "center"; 
                ctx.textBaseline = "middle";
                ctx.fillText(this.type, 0, 0); 
                ctx.restore();
            }
        }

        class Threat {
            constructor(type) {
                this.type = type;
                this.x = -type.size;
                this.y = state.groundY - type.size/2;
                this.targetX = canvas.width / 2;
                this.speed = type.speed;
                this.state = 'APPROACHING';
                this.wiggle = 0;
                this.attackTimer = 0;
                this.attackDuration = 180; // 3Ï¥à
                this.health = 100;
            }
            
            update() {
                this.wiggle += 0.1;
                
                if (this.state === 'APPROACHING') {
                    const dx = this.targetX - this.x;
                    if (Math.abs(dx) > 5) {
                        this.x += Math.sign(dx) * this.speed;
                    } else {
                        this.state = 'ATTACKING';
                        this.attackTimer = 0;
                        state.isUnderAttack = true;
                    }
                } else if (this.state === 'ATTACKING') {
                    this.attackTimer++;
                    
                    // Î≥ëÏ†ïÍ∞úÎØ∏ Î∞©Ïñ¥ Ï≤¥ÌÅ¨
                    const soldiers = state.ants.filter(a => a.type === 'SOLDIER' && !a.isStunned);
                    if (soldiers.length > 0 && this.attackTimer % 30 === 0) {
                        this.health -= 20 * soldiers.length;
                        playSound('defend');
                        
                        // Î∞©Ïñ¥ ÌååÌã∞ÌÅ¥
                        for(let i=0; i<5; i++) {
                            state.particles.push(new Particle(this.x, this.y, '#FF6B6B'));
                        }
                        
                        if (this.health <= 0) {
                            this.state = 'FLEEING';
                            showToast('Î≥ëÏ†ïÍ∞úÎØ∏Í∞Ä ÏúÑÌòëÏùÑ Î¨ºÎ¶¨Ï≥§Ïñ¥Ïöî! üí™');
                            return;
                        }
                    }
                    
                    if (this.attackTimer >= this.attackDuration) {
                        this.performAttack();
                        this.state = 'FLEEING';
                    }
                } else if (this.state === 'FLEEING') {
                    this.x += this.speed * 2;
                    if (this.x > canvas.width + 100) {
                        return false; // Ï†úÍ±∞
                    }
                }
                return true;
            }
            
            performAttack() {
                const soldiers = state.ants.filter(a => a.type === 'SOLDIER' && !a.isStunned);
                let damageReduction = Math.min(0.7, soldiers.length * 0.2); // ÏµúÎåÄ 70% Í∞êÏÜå
                
                const actualDamage = Math.floor(this.type.damage * (1 - damageReduction));
                const actualFoodLoss = Math.max(0, this.type.foodLoss - soldiers.length);
                const actualStunTime = Math.floor(this.type.stunTime * (1 - damageReduction));
                
                // Ï†êÏàò Í∞êÏÜå
                state.score = Math.max(0, state.score - actualDamage);
                
                // ÏùåÏãù ÌååÍ¥¥
                const groundFoods = state.foods.filter(f => f.state === 'GROUND');
                for(let i = 0; i < actualFoodLoss && groundFoods.length > 0; i++) {
                    const food = groundFoods[i];
                    state.foods = state.foods.filter(f => f !== food);
                    // ÏùåÏãù ÌååÍ¥¥ ÌååÌã∞ÌÅ¥
                    for(let j=0; j<10; j++) {
                        state.particles.push(new Particle(food.x, food.y, '#FF6B6B'));
                    }
                }
                
                // Í∞úÎØ∏ Ïä§ÌÑ¥
                state.ants.forEach(ant => {
                    ant.isStunned = true;
                    ant.stunTimer = actualStunTime;
                });
                
                playSound('danger');
                
                if (soldiers.length > 0) {
                    showToast(`Î≥ëÏ†ïÍ∞úÎØ∏Í∞Ä ÌîºÌï¥Î•º Ï§ÑÏòÄÏñ¥Ïöî! (-${actualDamage}Ï†ê)`);
                } else {
                    showToast(`${this.type.name} Í≥µÍ≤©! ÌÅ∞ ÌîºÌï¥Î•º ÏûÖÏóàÏñ¥Ïöî! (-${actualDamage}Ï†ê)`);
                }
                
                state.isUnderAttack = false;
                updateUI();
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // ÏúÑÌòëÏ†ÅÏù∏ ÌùîÎì§Î¶º
                if (this.state === 'ATTACKING') {
                    ctx.rotate(Math.sin(this.wiggle * 3) * 0.2);
                }
                
                // Í∑∏Î¶ºÏûê
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(255,0,0,0.4)';
                
                ctx.font = `${this.type.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.type.emoji, 0, 0);
                
                // Ï≤¥Î†•Î∞î (Í≥µÍ≤© Ï§ëÏùº ÎïåÎßå)
                if (this.state === 'ATTACKING') {
                    const barWidth = 60;
                    const barHeight = 8;
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = '#FF6B6B';
                    ctx.fillRect(-barWidth/2, -this.type.size/2 - 15, barWidth, barHeight);
                    
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(-barWidth/2, -this.type.size/2 - 15, barWidth * (this.health/100), barHeight);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-barWidth/2, -this.type.size/2 - 15, barWidth, barHeight);
                }
                
                ctx.restore();
            }
        }

        class Ant {
            constructor() {
                const spawnRoom = state.rooms[state.rooms.length - 1];
                this.x = spawnRoom.x;
                this.y = spawnRoom.y;
                
                const typeRand = Math.random();
                if (typeRand < 0.6) this.type = 'WORKER';
                else if (typeRand < 0.9) this.type = 'SCOUT';
                else this.type = 'SOLDIER';

                if (this.type === 'WORKER') {
                    this.color = '#8B4513';
                    this.baseSpeed = 2.0 + Math.random();
                    this.size = 1.0;
                } else if (this.type === 'SCOUT') {
                    this.color = '#FF8C69';
                    this.baseSpeed = 3.5 + Math.random();
                    this.size = 0.8;
                } else {
                    this.color = '#DC143C';
                    this.baseSpeed = 1.5 + Math.random();
                    this.size = 1.3;
                }

                this.state = 'IDLE'; 
                this.targetFood = null;
                this.targetPos = { x: this.x, y: this.y };
                this.patrolTimer = 0;
                this.patrolDelay = 60 + Math.random() * 60;
                this.wiggle = Math.random() * 10;
                this.holdingFood = null;
                this.angle = 0;
                this.isStunned = false;
                this.stunTimer = 0;
                
                this.setRandomPatrolTarget();
            }

            setRandomPatrolTarget() {
                // Î≥ëÏ†ïÍ∞úÎØ∏Îäî ÏúÑÌòëÏù¥ ÏûàÏùÑ Îïå ÏûÖÍµ¨ Í∑ºÏ≤òÎ°ú
                if (this.type === 'SOLDIER' && state.isUnderAttack) {
                    this.targetPos = { 
                        x: state.nestEntrance.x + (Math.random()-0.5)*60, 
                        y: state.nestEntrance.y - 20 
                    };
                } else if (Math.random() < 0.3 || this.type === 'SCOUT') {
                    this.targetPos = { 
                        x: state.nestEntrance.x + (Math.random()-0.5)*40, 
                        y: state.nestEntrance.y + 10 
                    };
                } else {
                    const room = state.rooms[Math.floor(Math.random() * state.rooms.length)];
                    this.targetPos = { 
                        x: room.x + (Math.random()-0.5)*(room.w-20), 
                        y: room.y + (Math.random()-0.5)*(room.h-20) 
                    };
                }
                this.patrolDelay = 60 + Math.random() * 60;
            }

            getCurrentSpeed() {
                if (this.isStunned) return 0;
                return state.weather === 'RAINY' && this.y < state.groundY 
                    ? this.baseSpeed * 0.5 
                    : this.baseSpeed;
            }

            moveTowards(x, y) {
                const speed = this.getCurrentSpeed();
                if (speed === 0) return false;
                
                const dx = x - this.x;
                const dy = y - this.y;
                const dist = Math.hypot(dx, dy);
                this.angle = Math.atan2(dy, dx);
                
                if (dist > speed) {
                    this.x += Math.cos(this.angle) * speed;
                    this.y += Math.sin(this.angle) * speed;
                    return false;
                } else {
                    this.x = x; 
                    this.y = y;
                    return true;
                }
            }

            update() {
                this.wiggle += 0.5;
                
                // Ïä§ÌÑ¥ Ï≤òÎ¶¨
                if (this.isStunned) {
                    this.stunTimer--;
                    if (this.stunTimer <= 0) {
                        this.isStunned = false;
                        this.state = 'IDLE';
                        this.setRandomPatrolTarget();
                    }
                    return;
                }

                if (this.state === 'IDLE') {
                    const target = state.foods.find(f => f.state === 'GROUND' && !f.carrier);
                    if (target && this.type !== 'SOLDIER') { // Î≥ëÏ†ïÍ∞úÎØ∏Îäî ÏùåÏãù Ïö¥Î∞ò Ïïà Ìï®
                        target.carrier = this;
                        this.targetFood = target;
                        this.state = 'SEEKING';
                        this.patrolTimer = 0;
                    } else {
                        const distToTarget = Math.hypot(this.targetPos.x - this.x, this.targetPos.y - this.y);
                        
                        if (distToTarget < 5) {
                            this.patrolTimer++;
                            if (this.patrolTimer >= this.patrolDelay) {
                                this.setRandomPatrolTarget();
                                this.patrolTimer = 0;
                            }
                        } else {
                            this.moveTowards(this.targetPos.x, this.targetPos.y);
                            this.patrolTimer = 0;
                        }
                    }
                } 
                else if (this.state === 'SEEKING') {
                    if (!this.targetFood || this.targetFood.state !== 'GROUND') {
                        this.state = 'IDLE'; 
                        this.targetFood = null; 
                        this.setRandomPatrolTarget();
                        return;
                    }
                    if (this.y > state.groundY + 5) {
                        this.moveTowards(state.nestEntrance.x, state.nestEntrance.y);
                    } else {
                        if (this.moveTowards(this.targetFood.x, this.targetFood.y)) {
                            this.targetFood.state = 'CARRIED';
                            this.holdingFood = this.targetFood;
                            this.state = 'RETURNING';
                            const storage = state.rooms[Math.floor(Math.random() * (state.rooms.length-1))];
                            this.targetPos = { 
                                x: storage.x + (Math.random()-0.5)*60, 
                                y: storage.y 
                            };
                        }
                    }
                }
                else if (this.state === 'RETURNING') {
                    if (!this.holdingFood) { 
                        this.state = 'IDLE'; 
                        this.setRandomPatrolTarget();
                        return; 
                    }
                    this.holdingFood.x = this.x;
                    this.holdingFood.y = this.y - 20;
                    
                    if (this.y < state.groundY && Math.abs(this.x - state.nestEntrance.x) > 5) {
                        this.moveTowards(state.nestEntrance.x, state.nestEntrance.y);
                    } else {
                        if (this.moveTowards(this.targetPos.x, this.targetPos.y)) {
                            this.holdingFood.state = 'STORED';
                            this.holdingFood = null;
                            this.targetFood = null;
                            this.state = 'IDLE';
                            this.setRandomPatrolTarget();
                            playSound('collect');
                        }
                    }
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Ïä§ÌÑ¥ Ìö®Í≥º
                if (this.isStunned) {
                    ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.02) * 0.3;
                    // Î≥Ñ ÎèåÏïÑÍ∞ÄÎäî Ìö®Í≥º
                    const starAngle = (Date.now() * 0.01) % (Math.PI * 2);
                    ctx.font = '16px Arial';
                    ctx.fillText('‚ú®', Math.cos(starAngle) * 15, Math.sin(starAngle) * 15 - 20);
                }
                
                if (Math.abs(this.angle) > Math.PI/2) ctx.scale(-1, 1);
                ctx.scale(this.size, this.size);
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2.5;
                ctx.lineCap = 'round';
                const legWiggle = this.isStunned ? 0 : Math.sin(this.wiggle) * 4;
                ctx.beginPath();
                ctx.moveTo(3, 2); ctx.lineTo(7 + legWiggle, 8);
                ctx.moveTo(-3, 2); ctx.lineTo(-7 - legWiggle, 8);
                ctx.moveTo(1, 0); ctx.lineTo(5 + legWiggle, 5);
                ctx.moveTo(-1, 0); ctx.lineTo(-5 - legWiggle, 5);
                ctx.stroke();

                ctx.fillStyle = this.color;
                
                if (this.type === 'SOLDIER') {
                    ctx.beginPath(); 
                    ctx.arc(6, -3, 6, 0, Math.PI*2); 
                    ctx.fill();
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(7, -5, 2, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = this.color;
                    
                    ctx.beginPath(); ctx.arc(0, 0, 3.5, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(-5, 0, 4.5, 0, Math.PI*2); ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath(); ctx.arc(7, -4, 1.5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath(); ctx.arc(7.5, -4, 0.8, 0, Math.PI*2); ctx.fill();

                } else if (this.type === 'SCOUT') {
                    ctx.beginPath(); ctx.arc(5, -2, 3, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath(); ctx.arc(6, -3, 1.2, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = this.color;
                    
                    ctx.beginPath(); ctx.arc(0, 0, 2.5, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(-4, 0, 3.5, 0, Math.PI*2); ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath(); ctx.arc(6, -3, 1.2, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath(); ctx.arc(6.3, -3, 0.6, 0, Math.PI*2); ctx.fill();

                } else {
                    ctx.beginPath(); ctx.arc(5, -2, 3.5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath(); ctx.arc(6, -3.5, 1.5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = this.color;
                    
                    ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(-5, 0, 4, 0, Math.PI*2); ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath(); ctx.arc(6, -3, 1.3, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath(); ctx.arc(6.4, -3, 0.7, 0, Math.PI*2); ctx.fill();
                }

                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.beginPath(); 
                ctx.moveTo(5, -4); 
                ctx.quadraticCurveTo(8, -8, 9, -7);
                ctx.stroke();

                ctx.restore();
            }
        }

        // --- ÏãúÏä§ÌÖú Ìï®Ïàò ---

        function updateThreatSystem(dt) {
            state.threatTimer += dt / 1000;
            
            // ÏúÑÌòë ÏÉùÏÑ± Ï≤¥ÌÅ¨
            if (!state.threat && state.threatTimer > state.threatInterval) {
                state.threatTimer = 0;
                
                const soldiers = state.ants.filter(a => a.type === 'SOLDIER').length;
                let threatChance = 0.4 - (soldiers * 0.08); // Î≥ëÏ†ïÍ∞úÎØ∏Îãπ 8% Í∞êÏÜå
                threatChance = Math.max(0.1, threatChance); // ÏµúÏÜå 10%
                
                if (Math.random() < threatChance) {
                    const threatType = THREAT_TYPES[Math.floor(Math.random() * THREAT_TYPES.length)];
                    state.threat = new Threat(threatType);
                    
                    // Í≤ΩÍ≥† ÌëúÏãú
                    threatWarning.innerText = `‚ö†Ô∏è ${threatType.name} Ï∂úÌòÑ!`;
                    threatWarning.classList.add('show');
                    setTimeout(() => threatWarning.classList.remove('show'), 2000);
                    
                    playSound('danger');
                }
            }
            
            // ÏúÑÌòë ÏóÖÎç∞Ïù¥Ìä∏
            if (state.threat) {
                if (!state.threat.update()) {
                    state.threat = null;
                    state.isUnderAttack = false;
                }
            }
        }

        function updateWeather(dt) {
            state.weatherTimer += dt / 1000;
            if (state.weatherTimer > state.weatherDuration) {
                state.weatherTimer = 0;
                state.isNight = !state.isNight;
                
                const rand = Math.random();
                if (rand < 0.4) state.weather = 'SUNNY';
                else if (rand < 0.7) state.weather = 'RAINY';
                else if (rand < 0.9) state.weather = 'CLOUDY';
                else state.weather = 'SNOWY';

                if (state.isNight) {
                    state.targetSkyColor = { r: 44, g: 62, b: 80 };
                    showToast(state.weather === 'RAINY' ? "Î∞§ÎπÑÍ∞Ä ÎÇ¥Î†§Ïöî üåßÔ∏è" : "Î≥ÑÏù¥ Î∞òÏßùÏó¨Ïöî ‚ú®");
                } else {
                    if (state.weather === 'RAINY' || state.weather === 'CLOUDY') {
                        state.targetSkyColor = { r: 169, g: 169, b: 169 };
                    } else {
                        state.targetSkyColor = { r: 176, g: 224, b: 230 };
                    }
                    showToast("Ï¢ãÏùÄ ÏïÑÏπ®Ïù¥ÏóêÏöî! ‚òÄÔ∏è");
                }

                state.weatherParticles = [];
                if (state.weather === 'RAINY') {
                    for(let i=0; i<50; i++) state.weatherParticles.push(new WeatherParticle('RAINY'));
                    weatherIcon.innerHTML = state.isNight ? '&#127783;' : '&#127783;';
                } else if (state.weather === 'SNOWY') {
                    for(let i=0; i<40; i++) state.weatherParticles.push(new WeatherParticle('SNOWY'));
                    weatherIcon.innerHTML = '&#10052;';
                } else if (state.weather === 'CLOUDY') {
                    weatherIcon.innerHTML = '&#9729;';
                } else {
                    weatherIcon.innerHTML = state.isNight ? '&#127769;' : '&#9728;';
                }
                
                if (state.isNight && state.weather === 'SUNNY') {
                    for(let i=0; i<15; i++) state.weatherParticles.push(new WeatherParticle('NIGHT_FLY'));
                }
            }
            const speed = 0.01;
            state.skyColor.r += (state.targetSkyColor.r - state.skyColor.r) * speed;
            state.skyColor.g += (state.targetSkyColor.g - state.skyColor.g) * speed;
            state.skyColor.b += (state.targetSkyColor.b - state.skyColor.b) * speed;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.groundY = canvas.height * 0.35;
            state.nestEntrance = { x: canvas.width/2, y: state.groundY };
            const cx = canvas.width/2;
            const h = canvas.height - state.groundY;
            state.rooms = [
                { x: cx-100, y: state.groundY + h*0.25, w: 100, h: 60 },
                { x: cx+100, y: state.groundY + h*0.35, w: 100, h: 60 },
                { x: cx-80, y: state.groundY + h*0.55, w: 120, h: 70 },
                { x: cx+80, y: state.groundY + h*0.65, w: 120, h: 70 },
                { x: cx, y: state.groundY + h*0.9, w: 180, h: 80 }
            ];
        }

        function drawEnvironment() {
            const c = state.skyColor;
            const gradient = ctx.createLinearGradient(0, 0, 0, state.groundY);
            gradient.addColorStop(0, `rgb(${Math.floor(c.r)}, ${Math.floor(c.g)}, ${Math.floor(c.b)})`);
            gradient.addColorStop(1, `rgb(${Math.floor(c.r*0.9)}, ${Math.floor(c.g*0.9)}, ${Math.floor(c.b*0.9)})`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, state.groundY);
            
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, state.groundY, canvas.width, canvas.height);
            
            const grassGradient = ctx.createLinearGradient(0, state.groundY - 15, 0, state.groundY);
            grassGradient.addColorStop(0, state.isNight ? '#7CB342' : '#9CCC65');
            grassGradient.addColorStop(1, state.isNight ? '#558B2F' : '#7CB342');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, state.groundY - 15, canvas.width, 15);

            ctx.save(); 
            ctx.lineCap = 'round'; 
            ctx.lineJoin = 'round';
            
            const cx = canvas.width/2;
            
            ctx.beginPath();
            ctx.moveTo(cx, state.groundY);
            ctx.lineTo(cx, canvas.height - 50);
            state.rooms.forEach(r => { 
                ctx.moveTo(cx, r.y); 
                ctx.lineTo(r.x, r.y); 
            });
            ctx.lineWidth = 18;
            ctx.strokeStyle = '#A0826D';
            ctx.stroke();
            
            state.rooms.forEach(r => {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.beginPath();
                ctx.ellipse(r.x+2, r.y+2, r.w/2, r.h/2, 0, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = '#A0826D';
                ctx.beginPath();
                ctx.ellipse(r.x, r.y, r.w/2, r.h/2, 0, 0, Math.PI*2);
                ctx.fill();
                
                ctx.strokeStyle = '#8B7355';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
            
            ctx.restore();
            
            const q = state.rooms[state.rooms.length-1];
            ctx.font = "50px Arial"; 
            ctx.textAlign = "center";
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255,215,0,0.5)';
            ctx.fillText("üëë", q.x, q.y + 5);
            ctx.shadowBlur = 0;
        }

        function showToast(msg) {
            toast.innerText = msg; 
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 2500);
        }

        function gameLoop(timestamp) {
            const dt = timestamp - state.lastTime;
            state.lastTime = timestamp;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateWeather(dt);
            updateThreatSystem(dt);
            drawEnvironment();
            
            state.weatherParticles.forEach(p => { p.update(); p.draw(ctx); });
            
            // ÏúÑÌòë Í∑∏Î¶¨Í∏∞
            if (state.threat) {
                state.threat.draw(ctx);
            }
            
            state.foods = state.foods.filter(f => {
                const alive = f.update(dt);
                if (!alive) { 
                    state.score += 15; 
                    updateUI(); 
                    for(let i=0; i<10; i++) {
                        state.particles.push(new Particle(f.x, f.y, '#FFD700'));
                    }
                }
                f.draw(ctx);
                return alive;
            });
            
            state.ants.forEach(a => { a.update(); a.draw(ctx); });
            
            state.particles = state.particles.filter(p => { 
                p.update(); 
                p.draw(ctx); 
                return p.life > 0; 
            });
            
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            scoreEl.innerText = Math.floor(state.score);
            antCountEl.innerText = state.ants.length;
            
            const soldiers = state.ants.filter(a => a.type === 'SOLDIER').length;
            const soldierInfo = soldiers > 0 ? ` üõ°Ô∏è√ó${soldiers}` : '';
            
            if (state.score >= 50) {
                buyBtn.disabled = false; 
                buyBtn.innerHTML = `&#128028; ÏÉà Í∞úÎØ∏ Î∂ÄÌôîÌïòÍ∏∞${soldierInfo} (ÏÇ¨ÌÉï 50Í∞ú)`;
            } else {
                buyBtn.disabled = true; 
                buyBtn.innerHTML = `ÏÇ¨ÌÉï Î™®ÏúºÎäî Ï§ë...${soldierInfo} (${Math.floor(state.score)}/50)`;
            }
        }

        // --- Ïù¥Î≤§Ìä∏ ---
        canvas.addEventListener('touchstart', handleInput, {passive: false});
        canvas.addEventListener('mousedown', handleInput);

        function handleInput(e) {
            e.preventDefault(); 
            initAudio();
            
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            if (y > canvas.height - 100) return;
            
            if (y < state.groundY) {
                const activeFoods = state.foods.filter(f => f.state === 'GROUND' || f.state === 'CARRIED');
                if (activeFoods.length < 3) {
                    state.foods.push(new Food(x, state.groundY - 10));
                    toast.style.opacity = 0;
                } else {
                    showToast("ÎïÖÏù¥ ÍΩâ Ï∞ºÏñ¥Ïöî! üôà");
                }
            }
        }

        buyBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            initAudio();
            if (state.score >= 50) {
                state.score -= 50;
                const newAnt = new Ant();
                state.ants.push(newAnt);
                playSound('born');
                updateUI();
                
                const q = state.rooms[state.rooms.length-1];
                const colors = ['#FFB6C1', '#DDA0DD', '#B0E0E6', '#F0E68C', '#FFE4E1'];
                for(let i=0;i<15;i++) {
                    state.particles.push(new Particle(
                        q.x + (Math.random()-0.5)*40, 
                        q.y, 
                        colors[Math.floor(Math.random()*colors.length)]
                    ));
                }
                
                let typeName = 'Í∑ÄÏó¨Ïö¥ ÏùºÍ∞úÎØ∏';
                let emoji = 'üêú';
                if(newAnt.type === 'SCOUT') {
                    typeName = 'ÎÇ†Ïåò Ï†ïÏ∞∞Î≥ë';
                    emoji = 'üèÉ';
                }
                if(newAnt.type === 'SOLDIER') {
                    typeName = 'ÌäºÌäºÌïú Î≥ëÏ†ïÍ∞úÎØ∏';
                    emoji = 'üí™';
                }
                showToast(`${emoji} ${typeName}Í∞Ä ÌÉúÏñ¥ÎÇ¨Ïñ¥Ïöî!`);
            }
        });

        window.addEventListener('resize', resize);
        resize();
        
        for(let i=0; i<5; i++) state.ants.push(new Ant());
        
        requestAnimationFrame(gameLoop);
    </script>
