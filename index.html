  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap');

    body {

      ì‚¬íƒ• 50ê°œ ëª¨ìœ¼ëŠ” ì¤‘...

</div>

<div id="toast" class="toast">í•˜ëŠ˜ì„ í„°ì¹˜í•´ì„œ ê°„ì‹ì„ ì£¼ì„¸ìš”!</div>
<div id="threatWarning" class="threat-warning">âš ï¸ ìœ„í—˜!</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // --- iOS/Safari ìº”ë²„ìŠ¤ ì´ëª¨ì§€ ì»¬ëŸ¬/í‹´íŠ¸ ì´ìŠˆ ëŒ€ì‘ ---
  const EMOJI_FONT_STACK = `'Apple Color Emoji','Segoe UI Emoji','Noto Color Emoji',system-ui,sans-serif`;
  function drawEmoji(ctx, emoji, x, y, sizePx, options = {}) {
    const {
      shadowBlur = 0,
      shadowColor = 'transparent',
      alpha = 1,
      fillStyle = '#000',
      rotate = 0,
      scale = 1
    } = options;

    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.translate(x, y);
    if (rotate) ctx.rotate(rotate);
    if (scale !== 1) ctx.scale(scale, scale);

    ctx.font = `${sizePx}px ${EMOJI_FONT_STACK}`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // ì¤‘ìš”: iOSì—ì„œ ë‹¨ìƒ‰ ê¸€ë¦¬í”„ë¡œ ë–¨ì–´ì§ˆ ë•Œ fillStyle ìƒ‰ìœ¼ë¡œ ì¹ í•´ì§(ì´ˆë¡ ìƒì† ë°©ì§€)
    ctx.fillStyle = fillStyle;

    ctx.shadowBlur = shadowBlur;
    ctx.shadowColor = shadowColor;

    ctx.fillText(emoji, 0, 0);
    ctx.restore();
  }

  ctx.textRendering = 'optimizeLegibility';

  // --- ìƒìˆ˜ ë° ì„¤ì • ---
  const TREATS = ['ğŸ¬','ğŸ­','ğŸ«','ğŸ©','ğŸª','ğŸ§','ğŸ°','ğŸ¥¨','ğŸ¥','ğŸ¥¯','ğŸ§‡','ğŸ¥','ğŸŒ­','ğŸŸ','ğŸ•'];

  // ì „íˆ¬(ì¤„ë‹¤ë¦¬ê¸°) íŠœë‹
  const TUG = {
    START_RANGE: 180,     // ë³‘ì •ê°œë¯¸ê°€ ìœ„í˜‘ì„ ì¸ì§€í•˜ëŠ” ê±°ë¦¬
    SNAP_RANGE: 55,       // ì´ ì •ë„ ê°€ê¹Œì›Œì§€ë©´ ì¤„ë‹¤ë¦¬ê¸° ê³ ì •
    PULL_AMP: 10,         // ì™•ë³µ í”ë“¤ë¦¼(ë°€ê³ ë‹¹ê¸°ê¸°) í¬ê¸°
    DAMAGE_EVERY_FRAMES: 45, // ëª‡ í”„ë ˆì„ë§ˆë‹¤ 1ë²ˆ íƒ€ê²©(ëŒ€ëµ 0.75ì´ˆ @60fps)
    LOCK_MIN_FRAMES: 120, // ìµœì†Œ ëª‡ í”„ë ˆì„ì€ ë¶™ì¡ê³  ëŠ˜ì–´ì§(ì½”ë¯¹)
  };

  // --- ê²Œì„ ìƒíƒœ ---
  const state = {
    score: 0,
    ants: [],
    foods: [],
    particles: [],
    weatherParticles: [],
    threats: [],
    lastTime: 0,
    groundY: 0,
    nestEntrance: { x: 0, y: 0 },
    rooms: [],

    isNight: false,
    weather: 'SUNNY',
    weatherTimer: 0,
    weatherDuration: 30,
    skyColor: { r: 176, g: 224, b: 230 },
    targetSkyColor: { r: 176, g: 224, b: 230 },

    threatTimer: 0,
    threatInterval: 20
  };

  const scoreEl = document.getElementById('scoreDisplay');
  const antCountEl = document.getElementById('antCountDisplay');
  const soldierCountEl = document.getElementById('soldierCount');
  const buyBtn = document.getElementById('buyAntBtn');
  const toast = document.getElementById('toast');
  const threatWarning = document.getElementById('threatWarning');
  const weatherIcon = document.getElementById('weatherIcon');

  // --- ì˜¤ë””ì˜¤ ---
  let audioCtx = null;
  function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  function playSound(type) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    const now = audioCtx.currentTime;

    if (type === 'drop') {
      osc.frequency.setValueAtTime(600, now);
      osc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
      gain.gain.setValueAtTime(0.15, now);
      gain.gain.linearRampToValueAtTime(0, now + 0.15);
    } else if (type === 'collect') {
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(800, now);
      osc.frequency.exponentialRampToValueAtTime(1400, now + 0.12);
      gain.gain.setValueAtTime(0.08, now);
      gain.gain.linearRampToValueAtTime(0, now + 0.12);
    } else if (type === 'born') {
      osc.type = 'sine';
      osc.frequency.setValueAtTime(500, now);
      osc.frequency.linearRampToValueAtTime(900, now + 0.25);
      gain.gain.setValueAtTime(0.12, now);
      gain.gain.linearRampToValueAtTime(0, now + 0.35);
    } else if (type === 'threat') {
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(200, now);
      osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
      gain.gain.setValueAtTime(0.2, now);
      gain.gain.linearRampToValueAtTime(0, now + 0.3);
    } else if (type === 'defend') {
      osc.type = 'square';
      osc.frequency.setValueAtTime(420, now);
      osc.frequency.linearRampToValueAtTime(650, now + 0.12);
      gain.gain.setValueAtTime(0.1, now);
      gain.gain.linearRampToValueAtTime(0, now + 0.16);
    }
    osc.start(now);
    osc.stop(now + 0.4);
  }

  // --- í´ë˜ìŠ¤ ---
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random()-0.5)*5;
      this.vy = (Math.random()-0.5)*5 - 2;
      this.life = 1.0;
      this.color = color;
      this.size = Math.random()*4+3;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.2;
      this.life -= 0.025;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = Math.max(0, this.life);
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = 'rgba(255,255,255,0.6)';
      ctx.beginPath();
      ctx.arc(this.x - this.size*0.3, this.y - this.size*0.3, this.size*0.4, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  class WeatherParticle {
    constructor(type) { this.reset(type); }
    reset(type) {
      this.type = type;
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * state.groundY - 50;
      if (type === 'RAINY') {
        this.vx = -0.5 + Math.random();
        this.vy = 8 + Math.random()*4;
        this.len = 8 + Math.random()*8;
        this.color = 'rgba(135,206,250,0.5)';
      } else if (type === 'SNOWY') {
        this.vx = -0.5 + Math.random();
        this.vy = 0.8 + Math.random()*1.5;
        this.size = 3 + Math.random()*4;
        this.color = 'rgba(255,255,255,0.9)';
      } else if (type === 'NIGHT_FLY') {
        this.x = Math.random() * canvas.width;
        this.y = state.groundY - Math.random()*100;
        this.vx = (Math.random()-0.5);
        this.vy = (Math.random()-0.5);
        this.size = 3;
        this.color = '#FFD700';
        this.life = 100;
      }
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.type !== 'NIGHT_FLY') {
        if (this.y > state.groundY) {
          this.y = -20;
          this.x = Math.random()*canvas.width;
        }
      } else {
        this.vx += (Math.random()-0.5)*0.1;
        this.vy += (Math.random()-0.5)*0.1;
        if (this.life-- < 0) this.reset('NIGHT_FLY');
      }
    }
    draw(ctx) {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.strokeStyle = this.color;
      if (this.type === 'RAINY') {
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x+this.vx, this.y+this.len);
        ctx.stroke();
      } else if (this.type === 'SNOWY') {
        ctx.fillStyle = 'white';
        ctx.shadowBlur = 4;
        ctx.shadowColor = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      } else if (this.type === 'NIGHT_FLY' && state.isNight) {
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#FFD700';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.restore();
    }
  }

  class Threat {
    constructor(type) {
      this.type = type; // 'ANTEATER','SPIDER','BIRD'
      this.x = canvas.width + 100;
      this.y = state.groundY - 50;
      this.vx = -2;
      this.state = 'APPROACHING';
      this.attackTimer = 0;
      this.attackDuration = 3000;
      this.defended = false;

      this.hp = type === 'BIRD' ? 1 : (type === 'SPIDER' ? 2 : 3);
      this.maxHp = this.hp;
      this.size = type === 'BIRD' ? 60 : (type === 'SPIDER' ? 40 : 70);
      this.wiggle = 0;

      // í”¼ê²© ì—°ì¶œ
      this.hitFlash = 0;
      this.knockback = 0;

      // ì¤„ë‹¤ë¦¬ê¸° ìƒíƒœ
      this.grappler = null;   // ë¶™ì¡ì€ ë³‘ì •ê°œë¯¸
      this.tugPhase = 0;
    }

    update(dt) {
      this.wiggle += 0.1;

      // ë„‰ë°±/í”Œë˜ì‹œ ê°ì†Œ
      if (this.knockback > 0) {
        this.x += this.knockback;
        this.knockback *= 0.75;
        if (this.knockback < 0.2) this.knockback = 0;
      }
      if (this.hitFlash > 0) this.hitFlash--;

      if (this.state === 'APPROACHING') {
        this.x += this.vx;

        if (this.type === 'BIRD') {
          this.y = state.groundY - 50 + Math.sin(this.wiggle) * 20;
        }

        if (this.x < canvas.width / 2) {
          this.state = 'ATTACKING';
          this.vx = 0;
          playSound('threat');
          showThreatWarning(`${this.getEmoji()} ìœ„í—˜!`);
        }
      }
      else if (this.state === 'ATTACKING') {
        // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ì´ë©´ ê³µê²© ì§„í–‰ì´ ì¡°ê¸ˆ ëŠë ¤ì§(ì½”ë¯¹í•˜ê²Œ ì˜¤ë˜ ë²„íŒ€)
        const slow = this.grappler ? 0.6 : 1.0;
        this.attackTimer += dt * slow;

        // ê¸°ë³¸ í”ë“¤ë¦¼
        this.x += Math.sin(this.wiggle * 2) * (this.grappler ? 1 : 2);

        // ì¤„ë‹¤ë¦¬ê¸°ìš© í˜ì´ì¦ˆ
        if (this.grappler) this.tugPhase += 0.25;

        if (this.attackTimer >= this.attackDuration) return false;
      }
      else if (this.state === 'RETREATING') {
        this.x += 5;
        if (this.x > canvas.width + 100) return false;
      }

      return true;
    }

    getEmoji() {
      if (this.type === 'ANTEATER') return 'ğŸ¦¡';
      if (this.type === 'SPIDER') return 'ğŸ•·ï¸';
      if (this.type === 'BIRD') return 'ğŸ¦';
      return 'ğŸ‘¾';
    }

    takeDamage() {
      this.hp--;
      this.hitFlash = 10;
      this.knockback = 8;

      playSound('defend');

      for (let i=0; i<6; i++) {
        state.particles.push(new Particle(this.x + (Math.random()-0.5)*10, this.y + (Math.random()-0.5)*10, '#FF6B6B'));
      }

      if (this.hp <= 0) {
        this.state = 'RETREATING';
        this.defended = true;

        // ì¤„ë‹¤ë¦¬ê¸° í•´ì œ
        if (this.grappler) {
          this.grappler.endTug(true);
          this.grappler = null;
        }

        showToast('ë³‘ì •ê°œë¯¸ê°€ ì ì„ ì«“ì•„ëƒˆì–´ìš”! ğŸ’ª');
      }
    }

    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);

      // HP ë°”
      if (this.state === 'ATTACKING' && this.hp < this.maxHp) {
        const barWidth = 50;
        const barHeight = 5;
        ctx.fillStyle = '#FF6B6B';
        ctx.fillRect(-barWidth/2, -this.size/2 - 15, barWidth, barHeight);
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(-barWidth/2, -this.size/2 - 15, barWidth * (this.hp / this.maxHp), barHeight);
      }

      // í”¼ê²© ì‹œ ì‚´ì§ ì»¤ì§
      if (this.hitFlash > 0) {
        const s = 1 + (this.hitFlash / 10) * 0.12;
        ctx.scale(s, s);
      }

      drawEmoji(ctx, this.getEmoji(), 0, 0, this.size, {
        shadowBlur: this.hitFlash > 0 ? 25 : 15,
        shadowColor: this.hitFlash > 0 ? 'rgba(255,255,255,0.9)' : 'rgba(255,0,0,0.5)',
        fillStyle: '#000'
      });

      // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ ì½”ë¯¹ í‘œì •
      if (this.grappler && this.state === 'ATTACKING') {
        const sweat = (Math.sin(this.tugPhase) > 0) ? 'ğŸ’¦' : 'ğŸ˜¤';
        drawEmoji(ctx, sweat, 0, -this.size*0.6, 22, {
          alpha: 0.9,
          shadowBlur: 10,
          shadowColor: 'rgba(255,255,255,0.8)',
          fillStyle: '#000'
        });
      }

      ctx.restore();
    }
  }

  class Food {
    constructor(x, y) {
      this.x = x;
      this.y = -50;
      this.targetY = y;
      this.type = TREATS[Math.floor(Math.random() * TREATS.length)];
      this.state = 'FALLING';
      this.carrier = null;
      this.decayTime = 0;
      this.maxDecayTime = 12000;
      this.rotation = 0;
      this.bounceY = 0;
    }
    update(dt) {
      if (this.state === 'FALLING') {
        this.y += 12;
        this.rotation += 0.15;
        if (this.y >= this.targetY) {
          this.y = this.targetY;
          this.state = 'GROUND';
          this.rotation = 0;
          playSound('drop');
          const colors = ['#FFB6C1', '#FFDAB9', '#E0BBE4', '#B0E57C', '#87CEEB'];
          for(let i=0;i<8;i++) state.particles.push(new Particle(this.x, this.y, colors[Math.floor(Math.random()*colors.length)]));
        }
      } else if (this.state === 'GROUND') {
        this.bounceY = Math.sin(Date.now() * 0.005) * 3;
      } else if (this.state === 'STORED') {
        this.decayTime += dt;
        if (this.decayTime >= this.maxDecayTime) return false;
        if (Math.random() < 0.05) state.particles.push(new Particle(this.x+(Math.random()-0.5)*20, this.y, '#FFD700'));
      }
      return true;
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y + this.bounceY);

      if (this.state === 'STORED') {
        const s = 1 - (this.decayTime/this.maxDecayTime*0.8);
        ctx.globalAlpha = 1 - (this.decayTime/this.maxDecayTime);
        ctx.scale(s, s);
      } else if (this.state === 'FALLING') {
        ctx.rotate(this.rotation);
      }

      if (this.state !== 'STORED') {
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'rgba(0,0,0,0.2)';
      }

      drawEmoji(ctx, this.type, 0, 0, 36, { fillStyle: '#000' });

      ctx.restore();
    }
  }

  class Ant {
    constructor() {
      const spawnRoom = state.rooms[state.rooms.length - 1];
      this.x = spawnRoom.x;
      this.y = spawnRoom.y;

      const typeRand = Math.random();
      if (typeRand < 0.6) this.type = 'WORKER';
      else if (typeRand < 0.9) this.type = 'SCOUT';
      else this.type = 'SOLDIER';

      if (this.type === 'WORKER') {
        this.color = '#8B4513';
        this.baseSpeed = 2.0 + Math.random();
        this.size = 1.0;
      } else if (this.type === 'SCOUT') {
        this.color = '#FF8C69';
        this.baseSpeed = 3.5 + Math.random();
        this.size = 0.8;
      } else {
        this.color = '#DC143C';
        this.baseSpeed = 1.6 + Math.random();
        this.size = 1.3;
      }

      this.state = 'IDLE';
      this.targetFood = null;
      this.targetPos = { x: this.x, y: this.y };
      this.patrolTimer = 0;
      this.patrolDelay = 60 + Math.random() * 60;
      this.wiggle = Math.random() * 10;
      this.holdingFood = null;
      this.angle = 0;

      this.stunTimer = 0;
      this.defendCooldown = 0;

      // --- ì¤„ë‹¤ë¦¬ê¸°(Cì•ˆ) ---
      this.combatState = 'NONE';    // NONE | CHASING | TUG
      this.grappleTarget = null;    // Threat
      this.tugTimer = 0;
      this.tugLock = 0;
      this.tugSide = Math.random() < 0.5 ? -1 : 1; // ì¢Œìš° ì„±í–¥
      this.tugJitter = 0;

      this.setRandomPatrolTarget();
    }

    setRandomPatrolTarget() {
      if (this.type === 'SOLDIER' && Math.random() < 0.7) {
        this.targetPos = {
          x: state.nestEntrance.x + (Math.random()-0.5)*80,
          y: state.nestEntrance.y + 10
        };
      } else if (Math.random() < 0.3 || this.type === 'SCOUT') {
        this.targetPos = {
          x: state.nestEntrance.x + (Math.random()-0.5)*40,
          y: state.nestEntrance.y + 10
        };
      } else {
        const room = state.rooms[Math.floor(Math.random() * state.rooms.length)];
        this.targetPos = {
          x: room.x + (Math.random()-0.5)*(room.w-20),
          y: room.y + (Math.random()-0.5)*(room.h-20)
        };
      }
      this.patrolDelay = 60 + Math.random() * 60;
    }

    getCurrentSpeed() {
      if (this.stunTimer > 0) return 0;
      return (state.weather === 'RAINY' && this.y < state.groundY) ? this.baseSpeed * 0.5 : this.baseSpeed;
    }

    moveTowards(x, y) {
      const speed = this.getCurrentSpeed();
      const dx = x - this.x;
      const dy = y - this.y;
      const dist = Math.hypot(dx, dy);
      this.angle = Math.atan2(dy, dx);

      if (dist > speed) {
        this.x += Math.cos(this.angle) * speed;
        this.y += Math.sin(this.angle) * speed;
        return false;
      } else {
        this.x = x;
        this.y = y;
        return true;
      }
    }

    startTug(threat) {
      this.combatState = 'CHASING';
      this.grappleTarget = threat;
      this.tugTimer = 0;
      this.tugLock = 0;
      this.tugJitter = 0;

      threat.grappler = this;

      // ì†Œì†Œí•œ ì—°ì¶œ
      playSound('defend');
      if (Math.random() < 0.4) showToast('ë³‘ì •ê°œë¯¸ê°€ ì¤„ë‹¤ë¦¬ê¸° ì‹œì‘! ğŸ˜¤');
    }

    endTug(victory = false) {
      if (this.grappleTarget) {
        if (this.grappleTarget.grappler === this) this.grappleTarget.grappler = null;
      }
      this.combatState = 'NONE';
      this.grappleTarget = null;
      this.tugTimer = 0;
      this.tugLock = 0;

      // ìŠ¹ë¦¬ë©´ ì‚´ì§ íŒŒí‹°í´
      if (victory) {
        for (let i=0; i<6; i++) state.particles.push(new Particle(this.x, this.y, '#FFD700'));
      }
    }

    update() {
      this.wiggle += 0.5;

      // ìŠ¤í„´
      if (this.stunTimer > 0) {
        this.stunTimer--;
        if (this.stunTimer % 10 === 0) state.particles.push(new Particle(this.x, this.y - 10, '#FFA500'));
        // ìŠ¤í„´ì´ë©´ ì „íˆ¬ë„ ê°•ì œ ì¢…ë£Œ(ì½”ë¯¹)
        if (this.combatState !== 'NONE') this.endTug(false);
        return;
      }

      if (this.defendCooldown > 0) this.defendCooldown--;

      // ---- ë³‘ì •ê°œë¯¸ ì „íˆ¬ ë¡œì§(Cì•ˆ: ì¤„ë‹¤ë¦¬ê¸°) ----
      if (this.type === 'SOLDIER') {
        // ì´ë¯¸ ì¤„ë‹¤ë¦¬ê¸° ì¤‘ì¸ë° íƒ€ê²Ÿì´ ì‚¬ë¼ì¡Œìœ¼ë©´ ì¢…ë£Œ
        if (this.grappleTarget) {
          const t = this.grappleTarget;
          if (!state.threats.includes(t) || t.state !== 'ATTACKING' || t.defended) {
            this.endTug(false);
          }
        }

        // íƒ€ê²Ÿ ì—†ìœ¼ë©´ ê³µê²© ì¤‘ì¸ ìœ„í˜‘ íƒìƒ‰
        if (!this.grappleTarget && this.defendCooldown === 0) {
          const candidates = state.threats.filter(t =>
            t.state === 'ATTACKING' &&
            !t.defended &&
            !t.grappler // ì´ë¯¸ ë‹¤ë¥¸ ë³‘ì •ì´ ì¡ê³  ìˆì§€ ì•Šì€ ê²ƒ
          );
          if (candidates.length > 0) {
            // ê°€ì¥ ê°€ê¹Œìš´ ë†ˆ
            candidates.sort((a,b) =>
              Math.hypot(a.x - this.x, a.y - this.y) - Math.hypot(b.x - this.x, b.y - this.y)
            );
            const target = candidates[0];
            const d = Math.hypot(target.x - this.x, target.y - this.y);
            if (d < TUG.START_RANGE) {
              this.startTug(target);
              this.defendCooldown = 30; // ë„ˆë¬´ ìì£¼ íƒ€ê²Ÿ ë°”ê¾¸ì§€ ì•Šê²Œ
            }
          }
        }

        // ì¤„ë‹¤ë¦¬ê¸° ì§„í–‰
        if (this.grappleTarget) {
          const t = this.grappleTarget;
          const dist = Math.hypot(t.x - this.x, t.y - this.y);

          // ë¨¼ì € ë¶™ìœ¼ëŸ¬ ê°
          if (this.combatState === 'CHASING') {
            // ìœ„í˜‘ ë¨¸ë¦¬ ìª½ì— ë‹¬ë¼ë¶™ëŠ” ëŠë‚Œ
            const tx = t.x - 25;
            const ty = t.y + 5;
            this.moveTowards(tx, ty);

            if (dist < TUG.SNAP_RANGE) {
              this.combatState = 'TUG';
              this.tugLock = TUG.LOCK_MIN_FRAMES;
              this.tugTimer = 0;
              this.tugJitter = Math.random() * 10;
              // ì½”ë¯¹ íŒŒí‹°í´
              for (let i=0; i<4; i++) state.particles.push(new Particle(this.x, this.y, '#FFD700'));
            }
          }
          else if (this.combatState === 'TUG') {
            this.tugTimer++;
            if (this.tugLock > 0) this.tugLock--;

            // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ì—ë„ ì‚´ì§ ë¶™ì–´ìˆê²Œ(ë–¨ì–´ì§€ë©´ ë‹¤ì‹œ ë¶™ê¸°)
            if (dist > TUG.SNAP_RANGE + 25) {
              this.combatState = 'CHASING';
              return;
            }

            // ì¼ì • ì£¼ê¸°ë§ˆë‹¤ ë°ë¯¸ì§€
            if (this.tugTimer % TUG.DAMAGE_EVERY_FRAMES === 0) {
              t.takeDamage();
              // ë°ë¯¸ì§€ ì£¼ë©´ ì½”ë¯¹ ì´í™íŠ¸
              for (let i=0; i<3; i++) state.particles.push(new Particle(t.x, t.y, '#FFFFFF'));
            }

            // ì¤„ë‹¤ë¦¬ê¸° ìµœì†Œ ì‹œê°„ ëë‚¬ê³ , ìœ„í˜‘ì´ ì•„ì§ ì‚´ì•„ìˆìœ¼ë©´ í™•ë¥ ì ìœ¼ë¡œ ë†“ì¹  ìˆ˜ë„(ì½”ë¯¹)
            if (this.tugLock <= 0 && Math.random() < 0.01) {
              this.endTug(false);
            }

            // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ì—” í° ì´ë™ì€ í•˜ì§€ ì•Šê²Œ(ê³ ì •)
            this.angle = Math.atan2(t.y - this.y, t.x - this.x);
          }

          return; // ë³‘ì •ê°œë¯¸ëŠ” ì „íˆ¬ ì¤‘ì—” ì¼ë°˜ í–‰ë™(ìŒì‹/ìˆœì°°) ì•ˆ í•¨
        }
      }

      // ---- ì¼ë°˜ í–‰ë™(ê¸°ì¡´ ë¡œì§) ----
      if (this.state === 'IDLE') {
        const target = state.foods.find(f => f.state === 'GROUND' && !f.carrier);
        if (target && this.type !== 'SOLDIER') {
          target.carrier = this;
          this.targetFood = target;
          this.state = 'SEEKING';
          this.patrolTimer = 0;
        } else {
          const distToTarget = Math.hypot(this.targetPos.x - this.x, this.targetPos.y - this.y);
          if (distToTarget < 5) {
            this.patrolTimer++;
            if (this.patrolTimer >= this.patrolDelay) {
              this.setRandomPatrolTarget();
              this.patrolTimer = 0;
            }
          } else {
            this.moveTowards(this.targetPos.x, this.targetPos.y);
            this.patrolTimer = 0;
          }
        }
      }
      else if (this.state === 'SEEKING') {
        if (!this.targetFood || this.targetFood.state !== 'GROUND') {
          this.state = 'IDLE';
          this.targetFood = null;
          this.setRandomPatrolTarget();
          return;
        }
        if (this.y > state.groundY + 5) {
          this.moveTowards(state.nestEntrance.x, state.nestEntrance.y);
        } else {
          if (this.moveTowards(this.targetFood.x, this.targetFood.y)) {
            this.targetFood.state = 'CARRIED';
            this.holdingFood = this.targetFood;
            this.state = 'RETURNING';
            const storage = state.rooms[Math.floor(Math.random() * (state.rooms.length-1))];
            this.targetPos = { x: storage.x + (Math.random()-0.5)*60, y: storage.y };
          }
        }
      }
      else if (this.state === 'RETURNING') {
        if (!this.holdingFood) {
          this.state = 'IDLE';
          this.setRandomPatrolTarget();
          return;
        }
        this.holdingFood.x = this.x;
        this.holdingFood.y = this.y - 20;

        if (this.y < state.groundY && Math.abs(this.x - state.nestEntrance.x) > 5) {
          this.moveTowards(state.nestEntrance.x, state.nestEntrance.y);
        } else {
          if (this.moveTowards(this.targetPos.x, this.targetPos.y)) {
            this.holdingFood.state = 'STORED';
            this.holdingFood = null;
            this.targetFood = null;
            this.state = 'IDLE';
            this.setRandomPatrolTarget();
            playSound('collect');
          }
        }
      }
    }

    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);

      // ìŠ¤í„´ ì´í™íŠ¸
      if (this.stunTimer > 0) drawEmoji(ctx, 'ğŸ’«', 0, -25, 20, { fillStyle: '#000' });

      // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ ì½”ë¯¹ ì´í™íŠ¸(ğŸ˜¤ğŸ’¦)ë¥¼ ê°œë¯¸ ìœ„ì—
      if (this.type === 'SOLDIER' && this.grappleTarget && this.combatState === 'TUG') {
        const t = this.grappleTarget;
        const phase = t.tugPhase + this.tugJitter;
        const face = (Math.sin(phase) > 0) ? 'ğŸ˜¤' : 'ğŸ’¦';
        drawEmoji(ctx, face, 0, -28, 18, {
          alpha: 0.95,
          shadowBlur: 10,
          shadowColor: 'rgba(255,255,255,0.8)',
          fillStyle: '#000'
        });
      }

      if (Math.abs(this.angle) > Math.PI/2) ctx.scale(-1, 1);
      ctx.scale(this.size, this.size);

      ctx.strokeStyle = this.color;
      ctx.lineWidth = 2.5;
      ctx.lineCap = 'round';
      const legWiggle = Math.sin(this.wiggle) * 4;

      // ì¤„ë‹¤ë¦¬ê¸° ì¤‘ì—” ë‹¤ë¦¬ ë–¨ë¦¼ ë” í¬ê²Œ(ì½”ë¯¹)
      const tugBoost = (this.type === 'SOLDIER' && this.grappleTarget && this.combatState === 'TUG') ? 1.8 : 1.0;

      ctx.beginPath();
      ctx.moveTo(3, 2); ctx.lineTo(7 + legWiggle*tugBoost, 8);
      ctx.moveTo(-3, 2); ctx.lineTo(-7 - legWiggle*tugBoost, 8);
      ctx.moveTo(1, 0); ctx.lineTo(5 + legWiggle*tugBoost, 5);
      ctx.moveTo(-1, 0); ctx.lineTo(-5 - legWiggle*tugBoost, 5);
      ctx.stroke();

      ctx.fillStyle = this.color;

      if (this.type === 'SOLDIER') {
        ctx.beginPath(); ctx.arc(6, -3, 6, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.beginPath(); ctx.arc(7, -5, 2, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = this.color;

        ctx.beginPath(); ctx.arc(0, 0, 3.5, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(-5, 0, 4.5, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath(); ctx.arc(7, -4, 1.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath(); ctx.arc(7.5, -4, 0.8, 0, Math.PI*2); ctx.fill();
      }
      else if (this.type === 'SCOUT') {
        ctx.beginPath(); ctx.arc(5, -2, 3, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.beginPath(); ctx.arc(6, -3, 1.2, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = this.color;

        ctx.beginPath(); ctx.arc(0, 0, 2.5, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(-4, 0, 3.5, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath(); ctx.arc(6, -3, 1.2, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath(); ctx.arc(6.3, -3, 0.6, 0, Math.PI*2); ctx.fill();
      }
      else {
        ctx.beginPath(); ctx.arc(5, -2, 3.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.beginPath(); ctx.arc(6, -3.5, 1.5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = this.color;

        ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(-5, 0, 4, 0, Math.PI*2); ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath(); ctx.arc(6, -3, 1.3, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath(); ctx.arc(6.4, -3, 0.7, 0, Math.PI*2); ctx.fill();
      }

      ctx.strokeStyle = this.color;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(5, -4);
      ctx.quadraticCurveTo(8, -8, 9, -7);
      ctx.stroke();

      ctx.restore();
    }
  }

  // --- ìœ„í˜‘ ì‹œìŠ¤í…œ ---
  function spawnThreat() {
    const soldierCount = state.ants.filter(a => a.type === 'SOLDIER').length;
    const threatChance = Math.max(0.3, 0.7 - (soldierCount * 0.1));
    if (Math.random() > threatChance) return;

    const types = ['ANTEATER','SPIDER','BIRD'];
    const type = types[Math.floor(Math.random() * types.length)];
    state.threats.push(new Threat(type));
  }

  function handleThreatDamage(threat) {
    if (threat.defended) return;

    const soldierCount = state.ants.filter(a => a.type === 'SOLDIER').length;

    // ë³‘ì •ê°œë¯¸ ê¸°ë³¸ í”¼í•´ ê°ì†Œ + ì¤„ë‹¤ë¦¬ê¸°(ë¶™ì¡í˜)ë©´ ì¶”ê°€ ê°ì†Œ
    const baseReduction = Math.min(0.7, soldierCount * 0.2);
    const tugBonus = threat.grappler ? 0.25 : 0; // ë¶™ì¡íˆë©´ ë” ì•ˆì „
    const damageReduction = Math.min(0.85, baseReduction + tugBonus);

    // ìŒì‹ í›”ì¹˜ê¸°(ì¤„ë‹¤ë¦¬ê¸°ë©´ ë” ëª» í›”ì¹¨)
    const groundFoods = state.foods.filter(f => f.state === 'GROUND');
    if (groundFoods.length > 0 && Math.random() > damageReduction) {
      const stolen = groundFoods[Math.floor(Math.random() * groundFoods.length)];
      state.foods = state.foods.filter(f => f !== stolen);
      for(let i=0; i<10; i++) state.particles.push(new Particle(stolen.x, stolen.y, '#FF6B6B'));
    }

    // ì ìˆ˜ í”¼í•´
    const scoreLoss = Math.floor(10 * (1 - damageReduction));
    state.score = Math.max(0, state.score - scoreLoss);

    // ê°œë¯¸ ìŠ¤í„´(ì¤„ë‹¤ë¦¬ê¸°ë©´ ìŠ¤í„´ í™•ë¥ ë„ ë” ë‚®ì•„ì§)
    const stunDuration = Math.floor(120 * (1 - damageReduction));
    const stunChance = threat.grappler ? 0.12 : 0.3;
    state.ants.forEach(ant => {
      if (ant.type !== 'SOLDIER' && Math.random() < stunChance) ant.stunTimer = stunDuration;
    });

    updateUI();
  }

  function showThreatWarning(msg) {
    threatWarning.innerText = msg;
    threatWarning.style.opacity = 1;
    setTimeout(() => { threatWarning.style.opacity = 0; }, 2000);
  }

  // --- ë‚ ì”¨/ì‹œê°„ ---
  function updateWeather(dt) {
    state.weatherTimer += dt / 1000;
    if (state.weatherTimer > state.weatherDuration) {
      state.weatherTimer = 0;
      state.isNight = !state.isNight;

      const rand = Math.random();
      if (rand < 0.4) state.weather = 'SUNNY';
      else if (rand < 0.7) state.weather = 'RAINY';
      else if (rand < 0.9) state.weather = 'CLOUDY';
      else state.weather = 'SNOWY';

      if (state.isNight) {
        state.targetSkyColor = { r: 44, g: 62, b: 80 };
        showToast(state.weather === 'RAINY' ? "ë°¤ë¹„ê°€ ë‚´ë ¤ìš” ğŸŒ§ï¸" : "ë³„ì´ ë°˜ì§ì—¬ìš” âœ¨");
      } else {
        if (state.weather === 'RAINY' || state.weather === 'CLOUDY') state.targetSkyColor = { r: 169, g: 169, b: 169 };
        else state.targetSkyColor = { r: 176, g: 224, b: 230 };
        showToast("ì¢‹ì€ ì•„ì¹¨ì´ì—ìš”! â˜€ï¸");
      }

      state.weatherParticles = [];
      if (state.weather === 'RAINY') {
        for(let i=0; i<50; i++) state.weatherParticles.push(new WeatherParticle('RAINY'));
        weatherIcon.innerText = 'ğŸŒ§ï¸';
      } else if (state.weather === 'SNOWY') {
        for(let i=0; i<40; i++) state.weatherParticles.push(new WeatherParticle('SNOWY'));
        weatherIcon.innerText = 'â„ï¸';
      } else if (state.weather === 'CLOUDY') {
        weatherIcon.innerText = 'â˜ï¸';
      } else {
        weatherIcon.innerText = state.isNight ? 'ğŸŒ™' : 'â˜€ï¸';
      }

      if (state.isNight && state.weather === 'SUNNY') {
        for(let i=0; i<15; i++) state.weatherParticles.push(new WeatherParticle('NIGHT_FLY'));
      }
    }

    const speed = 0.01;
    state.skyColor.r += (state.targetSkyColor.r - state.skyColor.r) * speed;
    state.skyColor.g += (state.targetSkyColor.g - state.skyColor.g) * speed;
    state.skyColor.b += (state.targetSkyColor.b - state.skyColor.b) * speed;

    state.threatTimer += dt / 1000;
    if (state.threatTimer > state.threatInterval) {
      state.threatTimer = 0;
      spawnThreat();
    }
  }

  function drawEnvironment() {
    const c = state.skyColor;
    const gradient = ctx.createLinearGradient(0, 0, 0, state.groundY);
    gradient.addColorStop(0, `rgb(${Math.floor(c.r)}, ${Math.floor(c.g)}, ${Math.floor(c.b)})`);
    gradient.addColorStop(1, `rgb(${Math.floor(c.r*0.9)}, ${Math.floor(c.g*0.9)}, ${Math.floor(c.b*0.9)})`);
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, state.groundY);

    ctx.fillStyle = '#D2B48C';
    ctx.fillRect(0, state.groundY, canvas.width, canvas.height);

    const grassGradient = ctx.createLinearGradient(0, state.groundY - 15, 0, state.groundY);
    grassGradient.addColorStop(0, state.isNight ? '#7CB342' : '#9CCC65');
    grassGradient.addColorStop(1, state.isNight ? '#558B2F' : '#7CB342');
    ctx.fillStyle = grassGradient;
    ctx.fillRect(0, state.groundY - 15, canvas.width, 15);

    ctx.save();
    ctx.lineCap = 'round';

      ctx.fill();

      ctx.strokeStyle = '#8B7355';
      ctx.lineWidth = 3;
      ctx.stroke();
    });

    ctx.restore();

    const q = state.rooms[state.rooms.length-1];

      shadowBlur: 10,
      shadowColor: 'rgba(255,215,0,0.5)',
      fillStyle: '#000'
    });
  }

  // --- ì¤„ë‹¤ë¦¬ê¸° ë¼ì¸(ëˆ) ê·¸ë¦¬ê¸° ---
  function drawTugLines() {
    const soldiers = state.ants.filter(a => a.type === 'SOLDIER' && a.grappleTarget && a.combatState === 'TUG');
    if (soldiers.length === 0) return;

    ctx.save();
    ctx.lineCap = 'round';

    soldiers.forEach(s => {
      const t = s.grappleTarget;
      if (!t || t.state !== 'ATTACKING' || t.defended) return;

      // ìœ„í˜‘ì˜ í˜ì´ì¦ˆë¡œ ì¤„ì´ í”ë“¤ë¦¬ê²Œ
      const phase = t.tugPhase + s.tugJitter;
      const wiggle = Math.sin(phase) * 4;

      const x1 = s.x;
      const y1 = s.y - 6;
      const x2 = t.x - 10;
      const y2 = t.y + 10;

      // êµµê¸°/ìƒ‰
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'rgba(255,255,255,0.85)';
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'rgba(255,255,255,0.7)';

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      // ì¤‘ê°„ì ìœ¼ë¡œ ì‚´ì§ íœ˜ê²Œ(ì¤„ ëŠë‚Œ)
      const mx = (x1 + x2) * 0.5;
      const my = (y1 + y2) * 0.5 + wiggle;
      ctx.quadraticCurveTo(mx, my, x2, y2);
      ctx.stroke();

      // ë§¤ë“­(ğŸ¬ì²˜ëŸ¼ ë³´ì´ê²Œ) ì‘ì€ í¬ì¸íŠ¸
      ctx.shadowBlur = 0;
      ctx.fillStyle = 'rgba(255,182,193,0.9)';
      ctx.beginPath();
      ctx.arc(mx, my, 4, 0, Math.PI*2);
      ctx.fill();

      // ì½”ë¯¹ íš¨ê³¼ ì´ëª¨ì§€(ì¤„ ìœ„)
      const fx = mx;
      const fy = my - 18;
      const fxEmoji = (Math.sin(phase) > 0) ? 'ğŸ’¥' : 'âš¡';
      drawEmoji(ctx, fxEmoji, fx, fy, 18, {
        alpha: 0.6,
        shadowBlur: 10,
        shadowColor: 'rgba(255,215,0,0.9)',
        fillStyle: '#000'
      });

      // ì‹¤ì œ ì¤„ë‹¤ë¦¬ê¸° ëŠë‚Œì„ ìœ„í•´: ì–‘ìª½ì´ ë¯¸ì„¸í•˜ê²Œ ë°€ê³  ë‹¹ê¸°ëŠ” "ì‹œê°ì " í”ë“¤ë¦¼(ì¢Œí‘œ ìì²´ëŠ” ë°”ê¾¸ì§€ ì•ŠìŒ)
      // (ë¬¼ë¦¬ì ìœ¼ë¡œ ì´ë™ì‹œí‚¤ë©´ ê¸¸ì°¾ê¸°/ì¶©ëŒì´ ê¼¬ì¼ ìˆ˜ ìˆì–´ì„œ drawì—ì„œë§Œ ë³´ì—¬ì£¼ëŠ” ë°©ì‹)
    });

    ctx.restore();
  }

  function updateUI() {
    scoreEl.innerText = Math.floor(state.score);
    antCountEl.innerText = state.ants.length;
    soldierCountEl.innerText = state.ants.filter(a => a.type === 'SOLDIER').length;

    if (state.score >= 50) {
      buyBtn.disabled = false;
      buyBtn.innerText = "ğŸœ ìƒˆ ê°œë¯¸ ë¶€í™”í•˜ê¸° (ì‚¬íƒ• 50ê°œ)";
    } else {
      buyBtn.disabled = true;
      buyBtn.innerText = `ì‚¬íƒ• ëª¨ìœ¼ëŠ” ì¤‘... (${Math.floor(state.score)}/50)`;
    }
  }

  function gameLoop(timestamp) {
    const dt = timestamp - state.lastTime;
    state.lastTime = timestamp;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updateWeather(dt);
    drawEnvironment();

    state.weatherParticles.forEach(p => { p.update(); p.draw(ctx); });

    state.foods = state.foods.filter(f => {
      const alive = f.update(dt);
      if (!alive) {
        state.score += 15;
        updateUI();
        for(let i=0; i<10; i++) state.particles.push(new Particle(f.x, f.y, '#FFD700'));
      }
      f.draw(ctx);
      return alive;
    });

    // ìœ„í˜‘ ì—…ë°ì´íŠ¸ + ê³µê²© í”¼í•´
    state.threats = state.threats.filter(threat => {
      const alive = threat.update(dt);

      // ê³µê²© ì¤‘ì¼ ë•Œ ì£¼ê¸°ì ìœ¼ë¡œ í”¼í•´(ì¤„ë‹¤ë¦¬ê¸°ë©´ ê°ì†ŒëŠ” handleThreatDamage ì•ˆì—ì„œ ì²˜ë¦¬)
      if (threat.state === 'ATTACKING' && !threat.defended) {
        if (Math.floor(threat.attackTimer) % 1000 < 20) handleThreatDamage(threat);
      }

      threat.draw(ctx);
      return alive;
    });

    // ê°œë¯¸ ì—…ë°ì´íŠ¸
    state.ants.forEach(a => a.update());

    // ì¤„ë‹¤ë¦¬ê¸° ì¤„ì€ "ê°œë¯¸/ìœ„í˜‘ ì‚¬ì´"ë¼ì„œ ì¤‘ê°„ ë ˆì´ì–´ë¡œ
    drawTugLines();

    // ê°œë¯¸ ê·¸ë¦¬ê¸°
    state.ants.forEach(a => a.draw(ctx));

    // íŒŒí‹°í´
    state.particles = state.particles.filter(p => {
      p.update();
      p.draw(ctx);
      return p.life > 0;
    });

    requestAnimationFrame(gameLoop);
  }

  // --- ì…ë ¥ ---
  canvas.addEventListener('touchstart', handleInput, { passive: false });
  canvas.addEventListener('mousedown', handleInput);

  function handleInput(e) {
    e.preventDefault();
    initAudio();

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    if (y > canvas.height - 100) return;

    if (y < state.groundY) {
      const activeFoods = state.foods.filter(f => f.state === 'GROUND' || f.state === 'CARRIED');
      if (activeFoods.length < 3) {
        state.foods.push(new Food(x, state.groundY - 10));
        toast.style.opacity = 0;
      } else {
        showToast("ë•…ì´ ê½‰ ì°¼ì–´ìš”! ğŸ™ˆ");
      }
    }
  }

  buyBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    initAudio();

    if (state.score >= 50) {
      state.score -= 50;
      const newAnt = new Ant();
      state.ants.push(newAnt);
      playSound('born');
      updateUI();

      const q = state.rooms[state.rooms.length-1];
      const colors = ['#FFB6C1', '#DDA0DD', '#B0E0E6', '#F0E68C', '#FFE4E1'];
      for(let i=0;i<15;i++) {
        state.particles.push(new Particle(
          q.x + (Math.random()-0.5)*40,
          q.y,
          colors[Math.floor(Math.random()*colors.length)]
        ));
      }

      let typeName = 'ê·€ì—¬ìš´ ì¼ê°œë¯¸';
      let emoji = 'ğŸœ';
      if(newAnt.type === 'SCOUT') { typeName = 'ë‚ ìŒ˜ ì •ì°°ë³‘'; emoji = 'ğŸƒ'; }
      if(newAnt.type === 'SOLDIER') { typeName = 'íŠ¼íŠ¼í•œ ë³‘ì •ê°œë¯¸'; emoji = 'ğŸ’ª'; }
      showToast(`${emoji} ${typeName}ê°€ íƒœì–´ë‚¬ì–´ìš”!`);
    }
  });

  window.addEventListener('resize', resize);
  resize();

  for(let i=0; i<5; i++) state.ants.push(new Ant());
  updateUI();
  requestAnimationFrame(gameLoop);
</script>
